		function requestCloudApi() {
			//var url = "http://localhost/k3cloud/Kingdee.BOS.WebApi.ServicesStub.AuthService.ValidateUser.common.kdsvc";
			var url = "http://10.1.11.250/k3cloud/Kingdee.BOS.WebApi.ServicesStub.AuthService.ValidateUser.common.kdsvc";
			var loginJson = {
				"format": 1,
				"useragent": "ApiClient",
				"rid": "",
				"parameters": "[\"5d3ea17f85b053\", \"刘跃\", \"123456\"， \"2052\"]",
				"timestamp": "",
				"v": "1.0"
			}
			var currData = new Date();
			var guid = getGuidGenerator();
			loginJson.timestamp = currData.getTime().toString();
			loginJson.rid = guid;
			jsonString = JSON.stringify(loginJson);
			$.ajax({
				type: "post",
				url: url,
				data: jsonString,
				contentType: "application/json; chartset=utf-8",
				dataType: "json",
				sucess: function(res) {
					console.log(res);
				},
				error: function(e) {
					console.log('err');
					console.log(e);
				}
			})
		}
		function getGuidGenerator() {
			var S4 = function() {
				return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
			}
			return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
		}
		
		requestCloudApi();
